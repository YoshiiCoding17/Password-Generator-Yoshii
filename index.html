<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/5202c2347d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <form action="" class="formulario">
            <legend class="formulario__legend">Password Generator</legend>
            <div class="formulario__result-div">
                <span class="formulario__result"></span>
                <button class="copy" type="button"><i class="fa-regular fa-clipboard" title="Copiar al portapapeles"></i></button>
            </div>
            <div class="formulario__campo">
                <label for="">Password Length</label>
                <input id="length" class="formulario__number" type="number" min="4" max="15" >
                
            </div>
            <div class="formulario__campo">
                <label for="">Include uppercase letters</label>
                <input id="uppercase" type="checkbox" checked>
            </div>
            <div class="formulario__campo">
                <label for="">Include lowercase letters</label>
                <input id="lowercase" type="checkbox">
            </div>
            <div class="formulario__campo">
                <label for="">Include numbers</label>
                <input id="numbers" type="checkbox">
            </div>
            <div class="formulario__campo">
                <label for="">Include symbols</label>
                <input id="symbols" type="checkbox">
            </div>
            <button id="generate" class="formulario__generar" type="submit">Generate Password</button>
        </form> 
    </main>

    <script src="js/app.js"></script>
</body>
</html>
